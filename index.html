<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image">
        <img id="background" alt="nature background" src="./background.avif">
        <div class="logo-body">
            <img id="logo" alt="Odin Logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p>Odin</p>
        </div>
    </div>
    <div id="form">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now to get started</em>.<br></p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-row">
                    <div class="form-set">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-set">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-set">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-set">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-set">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8">
                    </div>
                    <div class="form-set">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="8">
                    </div>
                </div>
        </div>
        <div class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="login">Log in</a></p>
        </div>
        </form>
    </div>
</body>
</html>
